<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            display: flex;
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            flex: 2;
        }
        .captions-container {
            flex: 1;
            margin-left: 20px;
            overflow-y: auto;
            max-height: 315px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .timestamp {
            color: blue;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .timestamp:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        var players = {}; // YouTube í”Œë ˆì´ì–´ ê°ì²´ë¥¼ ì €ì¥í•  ë”•ì…”ë„ˆë¦¬

        // YouTube IFrame API ë¡œë“œ
        function onYouTubeIframeAPIReady() {
            document.querySelectorAll(".video-container iframe").forEach((iframe, index) => {
                let videoId = iframe.src.split("/embed/")[1].split("?")[0];
                let player = new YT.Player(iframe, {
                    events: {
                        'onReady': function(event) {
                            players[videoId] = event.target; // í”Œë ˆì´ì–´ ì €ì¥
                        }
                    }
                });
            });
        }

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = Math.floor(seconds % 60);
            return (hrs > 0 ? (hrs < 10 ? "0" + hrs : hrs) + ":" : "") + 
                   (mins < 10 ? "0" + mins : mins) + ":" + 
                   (secs < 10 ? "0" + secs : secs);
        }

        document.addEventListener("DOMContentLoaded", function() {
            let timestamps = document.querySelectorAll(".timestamp");
            timestamps.forEach(ts => {
                let timeText = ts.innerText.match(/([\d.]+)/); // ì´ˆ ë‹¨ìœ„ ìˆ«ì ì¶”ì¶œ
                if (timeText) {
                    let seconds = parseFloat(timeText[0]);
                    let formattedTime = formatTime(seconds);
                    ts.innerText = formattedTime; // ë³€í™˜ëœ ê°’ìœ¼ë¡œ í‘œì‹œ
                    ts.dataset.seconds = seconds; // ë°ì´í„° ì†ì„±ì— ì´ˆ ì €ì¥
                }
            });

            // âœ… íƒ€ì„ìŠ¤íƒ¬í”„ í´ë¦­ ì‹œ ë™ì˜ìƒ ì´ë™
            document.querySelectorAll(".timestamp").forEach(ts => {
                ts.addEventListener("click", function(event) {
                    let videoContainer = event.target.closest(".container");
                    let iframe = videoContainer.querySelector("iframe");
                    if (iframe) {
                        let videoId = iframe.src.split("/embed/")[1].split("?")[0];
                        let seconds = parseFloat(event.target.dataset.seconds);

                        if (players[videoId]) {
                            players[videoId].seekTo(seconds, true); // âœ… ì‹œê°„ ì´ë™
                        }
                    }
                });
            });
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- âœ… YouTube IFrame API ì¶”ê°€ -->
</head>

</html>
